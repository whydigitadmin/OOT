            <mat-form-field>

              <mat-select [(ngModel)]="selectedCompany" name="allcompanyid" (ngModelChange)="onChangeCompany()">

            <mat-select [(ngModel)]="selectedBranch" name="food" (ngModelChange)="onChangeBranch()">
              <mat-option *ngFor="let branchid of companyBranchIds1" [value]="branchid">{{branchid}}</mat-option>
            </mat-select>
          </mat-form-field>
